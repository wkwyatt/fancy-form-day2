<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="form-wrapper">
		<h1>Sign Up Now!  <span>Sign up and tell us what you think of our site!</span></h1>
		
		<h2 class="section"><span>1</span>First Name & Address</h2>
		<div class="inner-wrap">	
			<label>Your Full Name <input type="text" name="fullName" placeholder=""></label>
			<label>Address <textarea name="address"></textarea></label>
		</div>
		
		<h2 class="section"><span>2</span>Email & Phone</h2>
		<div class="inner-wrap">	
			<label>Email Address <input type="email" name="email" value=""></label>
			<label>Phone Number <input type-"text" name="phoneNumber"></label>
		</div>
		
		<h2 class="section"><span>3</span>Passwords</h2>
		<div class="inner-wrap">
			<label>Password <input type="password" name="password" value=""></label>
			<label>Confirm Password <input type="password" name="confirmPassword" value=""</label>
		</div>
		
		<div class="button-section">
			<input type="submit" value="Sign Me Up!">
			<span class="privacy-policy right">
				<input type="checkbox" name="privacy" value="">I agree tot he Terms and Policies
			</span>
		</div>

	</div>
</body>
</html>
